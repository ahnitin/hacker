    <form id="registration" onsubmit="return false;">

        <input type="number" id="contact" name="contact" required><br><br>
        <button type="submit" onclick="logformdata()">Register</button>  
    </form>

    <script>
             function logformdata()
             {
                let first = document.getElementById('fname').value;
                let second = document.getElementById('lname').value;
                let email = document.getElementById('email').value;
                let contact = document.getElementById('contact').value;

                console.log("First Name :",first)
                console.log("Last Name :",second)

             }
